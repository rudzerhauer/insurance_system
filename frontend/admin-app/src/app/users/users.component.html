<div class="users">
  <button (click)="reload()">Reload</button>
  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error" class="error">{{ error }}</div>
  <table *ngIf="!loading && users.length">
    <thead>
      <tr><th>ID</th><th>Email</th><th>Role</th><th>Actions</th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users">
        <td>{{ u.id }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.role }}</td>
        <td>
          <button (click)="deleteUser(u.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!loading && users.length === 0">No users</div>
</div>
